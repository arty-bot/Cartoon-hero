<!DOCTYPE html>
<html>
<head>
	<title>Style test</title>
	<style type="text/css">
		h1{
			font-size: 30px;
			color: teal;
		}
		h2{
			font-size: 20px;
			color: grey;
		}

		h1 span{
			color: pink;
		}
	</style>

</head>
<body>

	<span>Span element</span>
	<h1>Heading 1 - 1</h1>
	<h1><span>Heading</span> 1 - 2</h1>
	<h1>Heading 1 - 3</h1>
	<h2>Heading 2 - 1</h2>
	<h2>Heading 2 - 2</h2>
	<h2>Heading 2 - 3</h2>


</body>
</html>
